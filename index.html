<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BebekNyambel</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/assets/css/style-1.css">
</head>

<body>
    <img class="login-pg-bg"  src="public/assets/img/backgorund-login.png" alt="">

    <main class="login-pg ">

        <div class="login-form">
            <div class="head-login-form">
                <img src="public/assets/img/logoBebekNyambel.png" alt="Logo BN not found">
                <h2>Bebek Nyambel</h2>
            </div>
            <div class="body-login-form">
                <form action="">
                    <h2>LOGIN :</h2>

                    <input type="email" id="username" placeholder="Email" required>
                    <br>
                    <input type="password" placeholder="Password" required>
                    <br>
                    <input type="submit" value="Login">
                    <br>
                    <a style="color: white;" href="resources/views/beranda.html">Login Ceritanya<a/a>
                </form>

                <div class="regist-href">
                    <h3  class="h3-1" >Belum Punya Akun ?</h3>
                    <h3 class="h3-2">Ayo Registrasi Sekarang!</h3>
                    <a class="regist-btn" href="resources/views/registrasi.html">Registrasi</a>

                </div>

            </div>

        </div>


    </main>


    <script src="public/assets/js/js-1.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
</body>

</html>
